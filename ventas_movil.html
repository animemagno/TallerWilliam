    <style>
        :root {

            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;

            --danger-color: #ef4444;

            /* Reducido de 60px */
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-body);

            font-family: 'Inter', sans-serif;
            font-size: 14px;
            /* Reducido de 16px */
            overflow-x: hidden;
            padding-bottom: calc(var(--nav-height) + 10px);
        }

        /* --- HEADER --- */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            height: var(--header-height);
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            /* Menos padding lateral */
        }

        .header-logo {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-logo i {
            color: var(--accent-color);
        }

        .user-selector {
            background: var(--bg-input);
            border: 1px solid rgba(255, 255, 255, 0.1);

            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            outline: none;
            max-width: 140px;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .main-container {
            padding: 12px;
            /* Menos padding */
            min-height: calc(100vh - var(--header-height) - var(--nav-height));
        }

        .view-section {
            display: none;
            animation: fadeIn 0.2s ease;
        }

        .view-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(3px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- FORMULARIOS --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            /* Menos gap */
            margin-bottom: 12px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group.full-width {

        }

        label {

            color: var(--text-secondary);

            margin-bottom: 4px;
            font-weight: 500;
        }

        input {

            border: 1px solid transparent;
            color: white;
            padding: 8px 10px;

        input:focus {

            border-color: var(--accent-color);
            background: #4ef2;

        /* --- BUSCADOR --- */
        .search-container {

    <script>
        // --- CONFIG FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDh074AarXaYCc-Htw-lsCeIc_95QQNSnY",
            authDomain: "tallerwilliam-732b3.firebaseapp.com",
            projectId: "tallerwilliam-732b3",
            storageBucket: "tallerwilliam-732b3.firebasestorage.app",
            messagingSenderId: "822262666247",
            appId: "1:822262666247:web:6680487bbf1108006b86a2"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- UTILS ---
        const DateUtils = {
            getCurrentDateStringElSalvador() {
                const now = new Date();
                const options = { timeZone: 'America/El_Salvador', year: 'numeric', month: '2-digit', day: '2-digit' };
                const formatter = new Intl.DateTimeFormat('es-SV', options);
                const parts = formatter.formatToParts(now);
                const year = parts.find(p => p.type === 'year').value;
                const month = parts.find(p => p.type === 'month').value;
                const day = parts.find(p => p.type === 'day').value;
                return `${year}-${month}-${day}`;
            },
            getCurrentTimestampElSalvador() {
                return firebase.firestore.FieldValue.serverTimestamp();
            }
        };

        const ConcurrencyManager = {
            operationLock: false,
            async withLock(operationFn, operationName = "Operaci√≥n") {
                let attempts = 0;
                while (this.operationLock && attempts < 20) {
                    await new Promise(r => setTimeout(r, 100));
                    attempts++;
                }
                if (this.operationLock) throw new Error(`Sistema ocupado (${operationName}). Intente de nuevo.`);

                try {
                    this.operationLock = true;
                    return await operationFn();
                } finally {
                    this.operationLock = false;
                }
            }
        };

        // --- SALES SERVICE ---
        const SalesService = {
            async generateInvoiceNumber() {
                const date = DateUtils.getCurrentDateStringElSalvador();
                const counterRef = db.collection("COUNTERS").doc("sales");

                return await db.runTransaction(async (transaction) => {
                    const doc = await transaction.get(counterRef);
                    let currentCount = 0;
                    if (doc.exists) {
                        currentCount = doc.data()[date] || 0;
                    }
                    const newCount = currentCount + 1;
                    transaction.set(counterRef, { [date]: newCount, lastUpdate: new Date() }, { merge: true });

                    // Formato Ventas.html: YYMMDDXXXX (Ej: 2602080004)
                    // Ventas Movil agrega sufijo: YYMMDDXXXX-M
                    const datePart = date.replace(/-/g, '').substring(2); // Quitar 20 de 2026 -> 26
                    const countPart = String(newCount).padStart(4, '0');
                    return `${datePart}${countPart}`;
                });
            },

            async procesarVentaPendiente(data) {
                return await ConcurrencyManager.withLock(async () => {
                    let invoiceNumber = await this.generateInvoiceNumber();

                    // AGREGAR INICIAL DEL USUARIO (SOLICITUD)
                    if (data.usuario) {
                        const initial = data.usuario.charAt(0).toUpperCase();
                        invoiceNumber = `${invoiceNumber}-${initial}`;
                    }


                    const saleData = {
                        ...data,
                        invoiceNumber: invoiceNumber,
                        paymentType: 'pendiente',
                        status: 'pendiente',
                        saldoPendiente: data.total,
                        abonos: [],
                        timestamp: DateUtils.getCurrentTimestampElSalvador(),
                        date: DateUtils.getCurrentDateStringElSalvador(),
                        fechaCreacion: DateUtils.getCurrentTimestampElSalvador(),
                        origen: 'movil',
                        printed: false
                    };

                    await db.collection("VENTAS").add(saleData);
                    return invoiceNumber;
                }, "Procesar Venta");
            },

            async updateSale(saleId, newData) {
                return await ConcurrencyManager.withLock(async () => {
                    // CORRECCI√ìN: Al editar, NO modificar la fecha de creaci√≥n ('date' ni 'timestamp')
                    // para evitar que la venta se mueva al d√≠a de hoy duplicando reportes.
                    const updateData = {
                        products: newData.products,
                        total: newData.total,
                        saldoPendiente: newData.total, // Se asume reinicio de saldo al editar monto total
                        equipoNumber: newData.equipoNumber,
                        clientName: newData.clientName,
                        fechaActualizacion: DateUtils.getCurrentTimestampElSalvador()
                    };

                    await db.collection("VENTAS").doc(saleId).update(updateData);
                }, "Actualizar Venta");
            },

            async getPersonalHistory(usuario) {
                // CORRECCI√ìN: Solo mostrar ventas del d√≠a actual del usuario.
                // Traemos las √∫ltimas 100 ventas globales y filtramos en memoria
                // por usuario Y por fecha de hoy.
                const today = DateUtils.getCurrentDateStringElSalvador();
                const snapshot = await db.collection("VENTAS")
                    .orderBy("timestamp", "desc")
                    .limit(100)
                    .get();

                const allSales = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                // Filtrar solo las del usuario actual Y del d√≠a de hoy
                return allSales.filter(s => s.usuario === usuario && s.date === today);
            },
        };

        // --- CONNECTION MANAGER ---
        const ConnectionManager = {
            isOnline: navigator.onLine,

            init() {
                window.addEventListener('online', () => this.handleConnectionChange(true));
                window.addEventListener('offline', () => this.handleConnectionChange(false));
                this.handleConnectionChange(this.isOnline);
            },

            handleConnectionChange(status) {
                this.isOnline = status;
                const toast = document.getElementById('toast');
                if (!status) {
                    App.showToast("üî¥ Sin conexi√≥n - Modo Offline", "error");
                    document.body.style.borderTop = "4px solid var(--danger-color)";
                } else {
                    App.showToast("üü¢ Conexi√≥n Restaurada", "success");
                    document.body.style.borderTop = "none";
                    // Recargar datos al volver
                    if (App.state.usuario) RealTimeHistoryManager.init(App.state.usuario);
                }
            }
        };

        // --- REAL TIME HISTORY MANAGER ---
        const RealTimeHistoryManager = {
            unsubscribe: null,

            init(usuario) {
                if (this.unsubscribe) this.unsubscribe();

                // Escuchar ventas del usuario, ordenadas por timestamp
                // Nota: Requiere √≠ndice compuesto en Firestore si se usa where + orderBy
                // Para evitar errores en m√≥vil sin √≠ndices, traemos las √∫ltimas del d√≠a.
                const today = DateUtils.getCurrentDateStringElSalvador();

                this.unsubscribe = db.collection("VENTAS")
                    .where("date", "==", today)
                    .where("usuario", "==", usuario)
                    .orderBy("timestamp", "desc")
                    .onSnapshot(snapshot => {
                        const sales = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        App.updateHistoryUI(sales);
                    }, error => {
                        console.error("Error historial RT:", error);
                        // Fallback a carga manual si falla por √≠ndices
                        App.renderHistorialLegacy();
                    });
            },

            stop() {
                if (this.unsubscribe) this.unsubscribe();
                this.unsubscribe = null;
            }
        };

        // --- APP LOGIC ---
        const App = {
            state: {
                usuario: localStorage.getItem('tw_usuario') || '',
                carrito: JSON.parse(localStorage.getItem('tw_carrito') || '[]'),

                tempGrupo: localStorage.getItem('tw_temp_grupo') || '',
                editingSaleId: null // ID si estamos editando
            },

                    this.state.usuario = decodedUser;
                    localStorage.setItem('tw_usuario', decodedUser);

                    setTimeout(() => this.showToast(`Bienvenido ${decodedUser} üëã`), 500);
                }

                // Sincronizar selector
                const userSelector = document.getElementById('user-selector');
                if (this.state.usuario) {
                    userSelector.value = this.state.usuario;
                    RealTimeHistoryManager.init(this.state.usuario);
                }

                document.getElementById('input-equipo').value = this.state.tempEquipo;
                document.getElementById('input-grupo').value = this.state.tempGrupo;

                this.updateBadge();
                this.loadInventario();
                ConnectionManager.init();

                document.getElementById('input-busqueda').addEventListener('input', (e) => this.handleSearch(e.target.value));

                this.renderCarrito();
                // this.renderHistorial(); // Ya no es necesario, lo maneja RealTimeHistoryManager
            },

            setUsuario(val) {
                this.state.usuario = val;
                localStorage.setItem('tw_usuario', val);
                RealTimeHistoryManager.init(val);
            },

            saveTempData() {
                this.state.tempEquipo = document.getElementById('input-equipo').value;
                this.state.tempGrupo = document.getElementById('input-grupo').value;
                localStorage.setItem('tw_temp_equipo', this.state.tempEquipo);
                localStorage.setItem('tw_temp_grupo', this.state.tempGrupo);
            },

            switchTab(tabName) {
                document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
                document.getElementById('view-' + tabName).classList.add('active');

                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                const icons = { venta: 0, carrito: 1, historial: 2 };

                if (tabName === 'carrito') this.renderCarrito();
                if (tabName === 'historial') {

                    const histList = document.getElementById('local-history-list');
                    if (!histList.innerHTML.trim() || histList.innerHTML.includes('empty-state')) {
                        if (this.state.usuario) {

                                if (!histList.innerHTML.trim() || histList.innerHTML.includes('No hay ventas') || histList.innerHTML.includes('empty-state')) {

            async loadInventario() {
                try {
                    const [invSnap, provSnap, servSnap] = await Promise.all([
                        db.collection('INVENTARIO').limit(500).get(),

            async handleSearch(query) {
                const clearBtn = document.getElementById('btn-clear-search');
                if (clearBtn) clearBtn.style.display = query && query.length > 0 ? 'block' : 'none';

                const container = document.getElementById('search-results');

                let html = results.map(item => `

            addManualItem(description) {
                const priceStr = prompt(`Ingrese precio para "${description}":`, "0.00");

                const manualId = 'MANUAL-' + Date.now();
                this.state.carrito.push({
                    id: manualId,
                    descripcion: description,
                    precio: price,

                    codigo: 'MANUAL'

                this.showToast(`Agregado: ${description}`);

            // --- CARRITO ---
            addToCart(itemId) {
                const item = this.state.inventarioCache.find(i => i.id === itemId);
                if (!item) return;

                const existing = this.state.carrito.find(p => p.id === itemId);
                if (existing) {
                    existing.cantidad++;
                } else {
                    this.state.carrito.push({
                        id: item.id,
                        descripcion: item.descripcion,
                        precio: item.precio || 0,
                        cantidad: 1,
                        codigo: item.codigo || ''
                    });
                }
                this.saveCart();
                this.showToast(`Agregado: ${item.descripcion}`);
            },

            removeFromCart(idx) {
                this.state.carrito.splice(idx, 1);
                this.saveCart();
                this.renderCarrito();
            },

            changeQty(idx, delta) {
                const item = this.state.carrito[idx];
                const newQty = item.cantidad + delta;
                if (newQty > 0) {
                    item.cantidad = newQty;
                } else {
                    return this.removeFromCart(idx);
                }
                this.saveCart();
                this.renderCarrito();
            },

                localStorage.setItem('tw_carrito', JSON.stringify(this.state.carrito));

                    alert("Selecciona un usuario (Arriba a la derecha)");
                    return;
                }
                if (this.state.carrito.length === 0) return;

                const equipo = document.getElementById('input-equipo').value.trim();
                if (!equipo) {
                    alert("Ingresa n√∫mero de Equipo");
                    document.getElementById('input-equipo').focus();
                    return;
                }

                const grupo = document.getElementById('input-grupo').value.trim();
                const total = this.state.carrito.reduce((sum, i) => sum + (i.precio * i.cantidad), 0);

                // PREGUNTA CLAVE
                const action = this.state.editingSaleId ? "ACTUALIZAR" : "CREAR";
                if (!confirm(`¬ø${action} venta para Equipo ${equipo}? Total: $${total.toFixed(2)}`)) return;

                const btn = document.querySelector('.success-btn');
                const originalText = btn.innerHTML;
                btn.disabled = true;
                btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Guardando...`;

                try {
                    const ventaData = {
                        clientName: grupo || `Equipo ${equipo}`,
                        equipoNumber: equipo,
                        products: this.state.carrito,
                        total: total,
                        usuario: this.state.usuario
                    };

                    if (this.state.editingSaleId) {
                        await SalesService.updateSale(this.state.editingSaleId, ventaData);
                        this.showToast('Venta Actualizada ‚úÖ');

                    } else {
                        await SalesService.procesarVentaPendiente(ventaData);
                        this.showToast('Venta Creada como PENDIENTE ‚úÖ');
                    }

                    // Limpiar
                    this.state.carrito = [];
                    this.saveCart();
                    this.state.tempEquipo = '';
                    this.state.tempGrupo = '';
                    this.saveTempData();
                    document.getElementById('input-equipo').value = '';
                    document.getElementById('input-grupo').value = '';

                    this.switchTab('historial'); // Ver lo creado
                    this.updateBadge();

                    // FORZAR recarga del historial para que la venta aparezca al instante
                    RealTimeHistoryManager.init(this.state.usuario);
                    // Respaldo: si el listener RT falla, cargar manualmente despu√©s de un momento
                    setTimeout(() => {
                        const histList = document.getElementById('local-history-list');
                        if (!histList.innerHTML || histList.innerHTML.includes('No hay ventas')) {
                            this.renderHistorialLegacy();
                        }
                    }, 2000);

                } catch (e) {
                    alert("Error: " + e.message);
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            },

                text.innerText = msg;
                if (type === 'error') {
                    icon.className = 'fas fa-exclamation-circle';
                    icon.style.color = 'var(--danger-color)';
                } else if (type === 'success') {
                    icon.className = 'fas fa-check-circle';
                    icon.style.color = 'var(--success-color)';
                } else {
                    icon.className = 'fas fa-info-circle';
                    icon.style.color = 'var(--accent-color)';
                }

                toast.classList.add('visible');
                setTimeout(() => toast.classList.remove('visible'), 3000);
            }
        };

        document.addEventListener('DOMContentLoaded', () => App.init());

    </script>
</body>

</html>
