<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Taller Willian - M√≥vil</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Paleta Dark Premium */
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --success-color: #10b981;
            --danger-color: #ef4444;

            --nav-height: 55px;
            /* Reducido de 65px */
            --header-height: 50px;
            /* Reducido de 60px */
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            /* Reducido de 16px */
            overflow-x: hidden;
            padding-bottom: calc(var(--nav-height) + 10px);
        }

        /* --- HEADER --- */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            height: var(--header-height);
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            /* Menos padding lateral */
        }

        .header-logo {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-logo i {
            color: var(--accent-color);
        }

        .user-selector {
            background: var(--bg-input);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            outline: none;
            max-width: 140px;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .main-container {
            padding: 12px;
            /* Menos padding */
            min-height: calc(100vh - var(--header-height) - var(--nav-height));
        }

        .view-section {
            display: none;
            animation: fadeIn 0.2s ease;
        }

        .view-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(3px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- FORMULARIOS --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            /* Menos gap */
            margin-bottom: 12px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.75rem;
            margin-bottom: 4px;
            font-weight: 500;
        }

        input {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid transparent;
            color: white;
            padding: 8px 10px;
            /* Input mas compacto */
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: #4ef2;
            /* Ligeramente m√°s claro */
        }

        /* --- BUSCADOR --- */
        .search-container {
            position: relative;
            margin-bottom: 12px;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .search-clear-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            display: none;
            z-index: 10;
        }

        .search-input {
            padding-left: 36px;
            padding-right: 36px;
            height: 40px;
            /* Reducido de 50px */
            border-radius: 20px;
            /* Pill shape */
            font-size: 0.95rem;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        .search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        /* --- RESULTADOS BUSQUEDA --- */
        .results-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
            /* Menos espacio entre items */
        }

        .product-card {
            background: var(--bg-card);
            padding: 10px 12px;
            /* Padding reducido */
            border-radius: 10px;
            /* Bordes menos redondeados */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .prod-info h4 {
            margin: 0 0 2px 0;
            font-size: 0.85rem;
            /* Texto mas peque√±o */
            color: var(--text-primary);
            width: 100%;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .prod-info p {
            margin: 0;
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        .prod-price {
            font-weight: 700;
            color: var(--success-color);
            font-size: 0.95rem;
            margin-top: 2px;
        }

        .add-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            width: 32px;
            /* Boton mas peque√±o */
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
            transition: transform 0.1s;
        }

        .add-btn:active {
            transform: scale(0.9);
        }

        /* --- CARRITO (TAB 2) --- */
        .cart-item {
            background: var(--bg-card);
            padding: 10px 12px;
            margin-bottom: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item:first-child {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .cart-item:last-child {
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .qty-control {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-body);
            padding: 2px 6px;
            /* Controles mas compactos */
            border-radius: 6px;
        }

        .qty-btn {
            color: var(--text-secondary);
            font-size: 1rem;
            padding: 2px;
        }

        .qty-val {
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        .delete-btn {
            color: var(--danger-color);
            padding: 8px;
            margin-left: 8px;
        }

        .cart-summary {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            margin-top: 12px;
            text-align: center;
        }

        .cart-summary h2 {
            font-size: 1.1rem;
            margin: 0;
        }

        .total-display {
            font-size: 1.8rem;
            /* Reducido de 2.5rem */
            font-weight: 700;
            color: var(--text-primary);
            margin: 8px 0 16px 0;
        }

        .success-btn {
            background: var(--success-color);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            /* Boton mas delgado */
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 2px 10px rgba(16, 185, 129, 0.2);
        }

        .success-btn:active {
            transform: scale(0.98);
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background: rgba(30, 41, 59, 0.95);
            /* Slate 800 blur */
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.7rem;
            /* Texto nav mas peque√±o */
            gap: 2px;
            padding: 4px;
            width: 100%;
            height: 100%;
            transition: color 0.2s;
            position: relative;
        }

        .nav-item i {
            font-size: 1.1rem;
            /* Iconos nav mas peque√±os */
            margin-bottom: 1px;
        }

        .nav-item.active {
            color: var(--accent-color);
        }

        .nav-item.active i {
            transform: translateY(-2px);
            transition: transform 0.2s;
        }

        .badge {
            position: absolute;
            top: 4px;
            right: calc(50% - 12px);
            background: var(--danger-color);
            color: white;
            font-size: 0.6rem;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border: 2px solid var(--bg-card);
        }

        /* --- UTILITIES --- */
        .hidden {
            display: none !important;
        }

        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .empty-state i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        /* Toasts */
        .toast {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 41, 59, 0.95);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            z-index: 2000;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            width: max-content;
        }

        .toast.visible {
            opacity: 1;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <!-- Bottom Navigation -->

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle" style="color: var(--success-color);"></i>
        <span id="toast-msg">Acci√≥n completada</span>
    </div>

    <script>
        // --- CONFIG FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDh074AarXaYCc-Htw-lsCeIc_95QQNSnY",
            authDomain: "tallerwilliam-732b3.firebaseapp.com",
            projectId: "tallerwilliam-732b3",
            storageBucket: "tallerwilliam-732b3.firebasestorage.app",
            messagingSenderId: "822262666247",
            appId: "1:822262666247:web:6680487bbf1108006b86a2"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- UTILS ---
        const DateUtils = {
            getCurrentDateStringElSalvador() {
                const now = new Date();
                const options = { timeZone: 'America/El_Salvador', year: 'numeric', month: '2-digit', day: '2-digit' };
                const formatter = new Intl.DateTimeFormat('es-SV', options);
                const parts = formatter.formatToParts(now);
                const year = parts.find(p => p.type === 'year').value;
                const month = parts.find(p => p.type === 'month').value;
                const day = parts.find(p => p.type === 'day').value;
                return `${year}-${month}-${day}`;
            },
            getCurrentTimestampElSalvador() {
                return firebase.firestore.FieldValue.serverTimestamp();
            }
        };

        const ConcurrencyManager = {
            operationLock: false,
            async withLock(operationFn, operationName = "Operaci√≥n") {
                let attempts = 0;
                while (this.operationLock && attempts < 20) {
                    await new Promise(r => setTimeout(r, 100));
                    attempts++;
                }
                if (this.operationLock) throw new Error(`Sistema ocupado (${operationName}). Intente de nuevo.`);

                try {
                    this.operationLock = true;
                    return await operationFn();
                } finally {
                    this.operationLock = false;
                }
            }
        };

        // --- SALES SERVICE ---
        const SalesService = {
            async generateInvoiceNumber() {
                const date = DateUtils.getCurrentDateStringElSalvador();
                const counterRef = db.collection("COUNTERS").doc("sales");

                return await db.runTransaction(async (transaction) => {
                    const doc = await transaction.get(counterRef);
                    let currentCount = 0;
                    if (doc.exists) {
                        currentCount = doc.data()[date] || 0;
                    }
                    const newCount = currentCount + 1;
                    transaction.set(counterRef, { [date]: newCount, lastUpdate: new Date() }, { merge: true });

                    // Formato Ventas.html: YYMMDDXXXX (Ej: 2602080004)
                    // Ventas Movil agrega sufijo: YYMMDDXXXX-M
                    const datePart = date.replace(/-/g, '').substring(2); // Quitar 20 de 2026 -> 26
                    const countPart = String(newCount).padStart(4, '0');
                    return `${datePart}${countPart}`;
                });
            },

            async procesarVentaPendiente(data) {
                return await ConcurrencyManager.withLock(async () => {
                    let invoiceNumber = await this.generateInvoiceNumber();

                    // AGREGAR INICIAL DEL USUARIO (SOLICITUD)
                    if (data.usuario) {
                        const initial = data.usuario.charAt(0).toUpperCase();
                        invoiceNumber = `${invoiceNumber}-${initial}`;
                    }


                    const saleData = {
                        ...data,
                        invoiceNumber: invoiceNumber,
                        paymentType: 'pendiente',
                        status: 'pendiente',
                        saldoPendiente: data.total,
                        abonos: [],
                        timestamp: DateUtils.getCurrentTimestampElSalvador(),
                        date: DateUtils.getCurrentDateStringElSalvador(),
                        fechaCreacion: DateUtils.getCurrentTimestampElSalvador(),
                        origen: 'movil'
                    };

                    await db.collection("VENTAS").add(saleData);
                    return invoiceNumber;
                }, "Procesar Venta");
            },

            async updateSale(saleId, newData) {
                return await ConcurrencyManager.withLock(async () => {
                    // Solo permitimos editar ciertos campos
                    const updateData = {
                        products: newData.products,
                        total: newData.total,
                        saldoPendiente: newData.total, // Reset saldo al total nuevo (asumiendo sin abonos aun)
                        equipoNumber: newData.equipoNumber,
                        clientName: newData.clientName,
                        fechaActualizacion: DateUtils.getCurrentTimestampElSalvador()
                    };

                    await db.collection("VENTAS").doc(saleId).update(updateData);
                }, "Actualizar Venta");
            },

            async getPersonalHistory(usuario) {
                // CORRECCI√ìN: Evitar error de √≠ndice compuesto (usuario + timestamp).
                // Traemos las √∫ltimas 100 ventas globales y filtramos en memoria por usuario.
                // Es m√°s seguro y no requiere crear √≠ndices manuales en Firebase.
                const snapshot = await db.collection("VENTAS")
                    .orderBy("timestamp", "desc")
                    .limit(100)
                    .get();

                const allSales = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                // Filtrar solo las del usuario actual
                return allSales.filter(s => s.usuario === usuario);
            },
        };

        // --- APP LOGIC ---
        const App = {
            state: {
                usuario: localStorage.getItem('tw_usuario') || '',
                carrito: JSON.parse(localStorage.getItem('tw_carrito') || '[]'),
                inventarioCache: [],
                tempEquipo: localStorage.getItem('tw_temp_equipo') || '',
                tempGrupo: localStorage.getItem('tw_temp_grupo') || '',
                editingSaleId: null // ID si estamos editando
            },

            init() {
                // DETECTAR USUARIO DESDE URL (PARA QR)
                // Se debe manejar la decodificaci√≥n correctamente
                const urlParams = new URLSearchParams(window.location.search);
                const userFromUrl = urlParams.get('user');

                if (userFromUrl) {
                    const decodedUser = decodeURIComponent(userFromUrl);
                    this.state.usuario = decodedUser;
                    localStorage.setItem('tw_usuario', decodedUser);
                    console.log("Usuario detectado desde URL:", decodedUser);

                    // Mostrar confirmaci√≥n visual de bienvenida
                    setTimeout(() => this.showToast(`Bienvenido ${decodedUser} üëã`), 500);

                    // Limpiar URL para que no se quede el parametro visualmente, pero asegurando refresco
                    // history.replaceState({}, document.title, window.location.pathname);
                }

                // Sincronizar selector
                const userSelector = document.getElementById('user-selector');
                if (this.state.usuario) {
                    userSelector.value = this.state.usuario;
                    // Si el valor no coincide con ninguna opci√≥n, forzarlo o agregarlo (si fuera din√°mico)
                }

                document.getElementById('input-equipo').value = this.state.tempEquipo;
                document.getElementById('input-grupo').value = this.state.tempGrupo;

                this.updateBadge();
                this.loadInventario();

                document.getElementById('input-busqueda').addEventListener('input', (e) => this.handleSearch(e.target.value));

                this.renderCarrito();
                this.renderHistorial();
            },

            setUsuario(val) {
                this.state.usuario = val;
                localStorage.setItem('tw_usuario', val);
                this.renderHistorial(); // Recargar historial del usuario
            },

            saveTempData() {
                this.state.tempEquipo = document.getElementById('input-equipo').value;
                this.state.tempGrupo = document.getElementById('input-grupo').value;
                localStorage.setItem('tw_temp_equipo', this.state.tempEquipo);
                localStorage.setItem('tw_temp_grupo', this.state.tempGrupo);
            },

            switchTab(tabName) {
                document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
                document.getElementById('view-' + tabName).classList.add('active');

                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                const icons = { venta: 0, carrito: 1, historial: 2 };
                document.querySelectorAll('.nav-item')[icons[tabName]].classList.add('active');

                if (tabName === 'carrito') this.renderCarrito();
                if (tabName === 'historial') this.renderHistorial();
            },

            // --- DATA & INVENTARIO ---
            async loadInventario() {
                try {
                    const [invSnap, provSnap, servSnap] = await Promise.all([
                        db.collection('INVENTARIO').limit(500).get(),
                        db.collection('INVENTARIO_PROVICIONAL').get(),
                        db.collection('SERVICIOS').get()
                    ]);

                    const productos = invSnap.docs.map(d => ({ id: d.id, ...d.data(), tipo: 'producto' }));
                    const provisionales = provSnap.docs.map(d => ({ id: d.id, ...d.data(), tipo: 'provisional' }));
                    const servicios = servSnap.docs.map(d => ({ id: d.id, ...d.data(), tipo: 'servicio' }));

                    this.state.inventarioCache = [...productos, ...provisionales, ...servicios];
                    console.log(`Cargados: ${productos.length} Prod, ${provisionales.length} Prov, ${servicios.length} Serv.`);
                } catch (e) {
                    console.error("Error cargando datos", e);
                }
            },

            clearSearch() {
                const input = document.getElementById('input-busqueda');
                input.value = '';
                input.focus();
                this.handleSearch('');
            },

            async handleSearch(query) {
                const clearBtn = document.getElementById('btn-clear-search');
                if (clearBtn) clearBtn.style.display = query && query.length > 0 ? 'block' : 'none';

                const container = document.getElementById('search-results');
                if (!query || query.length < 2) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-search"></i><p>Escribe para buscar o agregar manual...</p>
                        </div>`;
                    return;
                }

                query = query.toLowerCase();
                const results = this.state.inventarioCache.filter(item => {
                    const desc = (item.descripcion || '').toLowerCase();
                    const cod = (item.codigo || '').toLowerCase();
                    return desc.includes(query) || cod.includes(query);
                }).slice(0, 15);

                let html = results.map(item => `
                    <div class="product-card">
                        <div class="prod-info">
                            <h4>${item.descripcion}</h4>
                            <p>${item.codigo || 'Sin c√≥digo'}</p>
                            <div class="prod-price">$${(item.precio || 0).toFixed(2)}</div>
                        </div>
                        <button class="add-btn" onclick="App.addToCart('${item.id}')">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                `).join('');

                // OPCION MANUAL SIEMPRE VISIBLE AL FINAL O SI NO HAY RESULTADOS
                // Usamos el texto original de la busqueda para la descripcion
                const rawQuery = document.getElementById('input-busqueda').value;

                html += `
                    <div class="product-card" style="border-style: dashed; border-color: var(--accent-color);">
                        <div class="prod-info">
                            <h4 style="color: var(--accent-color)">Agregar "${rawQuery}"</h4>
                            <p>Producto no inventariado</p>
                            <div class="prod-price">Manual</div>
                        </div>
                        <button class="add-btn" onclick="App.addManualItem('${rawQuery.replace(/'/g, "\\'")}')">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                `;

                container.innerHTML = html;
            },

            addManualItem(description) {
                const priceStr = prompt(`Ingrese precio para "${description}":`, "0.00");
                if (priceStr === null) return; // Cancelado

                const price = parseFloat(priceStr);
                if (isNaN(price) || price < 0) {
                    alert("Precio inv√°lido");
                    return;
                }

                const manualId = 'MANUAL-' + Date.now();
                this.state.carrito.push({
                    id: manualId,
                    descripcion: description,
                    precio: price,
                    cantidad: 1,
                    codigo: 'MANUAL'
                });

                this.saveCart();
                this.showToast(`Agregado: ${description}`);
                this.clearSearch();
            },

            // --- CARRITO ---
            addToCart(itemId) {
                const item = this.state.inventarioCache.find(i => i.id === itemId);
                if (!item) return;

                const existing = this.state.carrito.find(p => p.id === itemId);
                if (existing) {
                    existing.cantidad++;
                } else {
                    this.state.carrito.push({
                        id: item.id,
                        descripcion: item.descripcion,
                        precio: item.precio || 0,
                        cantidad: 1,
                        codigo: item.codigo || ''
                    });
                }
                this.saveCart();
                this.showToast(`Agregado: ${item.descripcion}`);
            },

            removeFromCart(idx) {
                this.state.carrito.splice(idx, 1);
                this.saveCart();
                this.renderCarrito();
            },

            changeQty(idx, delta) {
                const item = this.state.carrito[idx];
                const newQty = item.cantidad + delta;
                if (newQty > 0) {
                    item.cantidad = newQty;
                } else {
                    return this.removeFromCart(idx);
                }
                this.saveCart();
                this.renderCarrito();
            },

            saveCart() {
                localStorage.setItem('tw_carrito', JSON.stringify(this.state.carrito));
                this.updateBadge();
            },

            updateBadge() {
                const count = this.state.carrito.reduce((a, b) => a + b.cantidad, 0);
                const badge = document.getElementById('cart-badge');
                badge.innerText = count;
                badge.style.display = count > 0 ? 'flex' : 'none';
            },

            renderCarrito() {
                const container = document.getElementById('cart-items-container');

                // MODO EDICION BAR
                const summaryDiv = document.querySelector('.cart-summary h2') || document.querySelector('#view-carrito h2');
                if (this.state.editingSaleId) {
                    summaryDiv.innerHTML = `Editando Venta <span style="font-size:0.8em; color:var(--accent-color)">#MODO_EDICI√ìN</span>`;
                    summaryDiv.style.color = 'var(--accent-color)';
                } else {
                    summaryDiv.innerHTML = 'Pedido Actual';
                    summaryDiv.style.color = 'var(--text-primary)';
                }

                if (this.state.carrito.length === 0) {
                    container.innerHTML = `<div class="empty-state"><i class="fas fa-shopping-cart"></i><p>Tu carrito est√° vac√≠o</p></div>`;
                    document.getElementById('cart-total').innerText = "$0.00";
                    return;
                }

                let total = 0;
                container.innerHTML = this.state.carrito.map((item, idx) => {
                    total += item.precio * item.cantidad;
                    return `
                        <div class="cart-item">
                            <div style="flex:1">
                                <div style="font-weight:600; font-size:0.9rem">${item.descripcion}</div>
                                <div style="color:var(--text-secondary); font-size:0.8rem">$${item.precio.toFixed(2)} c/u</div>
                            </div>
                            <div class="qty-control">
                                <i class="fas fa-minus-circle qty-btn" onclick="App.changeQty(${idx}, -1)"></i>
                                <span class="qty-val">${item.cantidad}</span>
                                <i class="fas fa-plus-circle qty-btn" onclick="App.changeQty(${idx}, 1)"></i>
                            </div>
                        </div>
                    `;
                }).join('');
                document.getElementById('cart-total').innerText = "$" + total.toFixed(2);
            },

            // --- PROCESAMIENTO ---
            async enviarPedido() {
                if (!this.state.usuario) {
                    alert("Selecciona un usuario (Arriba a la derecha)");
                    return;
                }
                if (this.state.carrito.length === 0) return;

                const equipo = document.getElementById('input-equipo').value.trim();
                if (!equipo) {
                    alert("Ingresa n√∫mero de Equipo");
                    document.getElementById('input-equipo').focus();
                    return;
                }

                const grupo = document.getElementById('input-grupo').value.trim();
                const total = this.state.carrito.reduce((sum, i) => sum + (i.precio * i.cantidad), 0);

                // PREGUNTA CLAVE
                const action = this.state.editingSaleId ? "ACTUALIZAR" : "CREAR";
                if (!confirm(`¬ø${action} venta para Equipo ${equipo}? Total: $${total.toFixed(2)}`)) return;

                const btn = document.querySelector('.success-btn');
                const originalText = btn.innerHTML;
                btn.disabled = true;
                btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Guardando...`;

                try {
                    const ventaData = {
                        clientName: grupo || `Equipo ${equipo}`,
                        equipoNumber: equipo,
                        products: this.state.carrito,
                        total: total,
                        usuario: this.state.usuario
                    };

                    if (this.state.editingSaleId) {
                        await SalesService.updateSale(this.state.editingSaleId, ventaData);
                        this.showToast('Venta Actualizada ‚úÖ');
                        this.state.editingSaleId = null;
                    } else {
                        await SalesService.procesarVentaPendiente(ventaData);
                        this.showToast('Venta Creada como PENDIENTE ‚úÖ');
                    }

                    // Limpiar
                    this.state.carrito = [];
                    this.saveCart();
                    this.state.tempEquipo = '';
                    this.state.tempGrupo = '';
                    this.saveTempData();
                    document.getElementById('input-equipo').value = '';
                    document.getElementById('input-grupo').value = '';

                    this.switchTab('historial'); // Ver lo creado
                    this.updateBadge();

                } catch (e) {
                    alert("Error: " + e.message);
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            },

            // --- HISTORIAL & EDICION ---
            async renderHistorial() {
                const container = document.getElementById('local-history-list');

                if (!this.state.usuario) {
                    container.innerHTML = `<div class="empty-state"><p>Selecciona un usuario para ver tus ventas</p></div>`;
                    return;
                }

                container.innerHTML = `<div class="empty-state"><i class="fas fa-spinner fa-spin"></i><p>Cargando...</p></div>`;

                try {
                    const sales = await SalesService.getPersonalHistory(this.state.usuario);

                    if (sales.length === 0) {
                        container.innerHTML = `<div class="empty-state"><p>No hay ventas tuyas hoy</p></div>`;
                        return;
                    }

                    container.innerHTML = sales.map(s => `
                        <div class="product-card" style="margin-bottom:8px; flex-direction:column; align-items:flex-start">
                             <div style="display:flex; justify-content:space-between; width:100%; align-items:center">
                                <div class="prod-info">
                                    <h4 style="color:var(--accent-color)">#${s.invoiceNumber}</h4>
                                    <p>${s.clientName} (${s.equipoNumber})</p>
                                    <p style="font-size:0.75rem">${new Date(s.timestamp.seconds * 1000).toLocaleTimeString()}</p>
                                </div>
                                <div class="prod-price">$${s.total.toFixed(2)}</div>
                            </div>
                            <div style="width:100%; display:flex; gap:10px; margin-top:10px; border-top:1px solid #ffffff10; padding-top:8px">
                                <div style="font-size:0.8rem; color:${s.status === 'pagado' ? 'var(--success-color)' : 'orange'}">
                                    ${s.status.toUpperCase()}
                                </div>
                                <button onclick="App.cargarParaEditar('${s.id}')" style="margin-left:auto; background:none; border:none; color:var(--accent-color); cursor:pointer">
                                    <i class="fas fa-edit"></i> EDITAR
                                </button>
                            </div>
                        </div>
                    `).join('');

                } catch (e) {
                    container.innerHTML = `<div class="empty-state"><p>Error cargando historial</p></div>`;
                }
            },

            cargarParaEditar(saleId) {
                // Confirmar si hay algo en carrito
                if (this.state.carrito.length > 0 && !this.state.editingSaleId) {
                    if (!confirm("Tienes productos en el carrito actual. ¬øDescartarlos para editar esta venta?")) return;
                }

                this.showToast("Cargando venta...");

                db.collection("VENTAS").doc(saleId).get().then(doc => {
                    if (!doc.exists) return;
                    const data = doc.data();

                    this.state.editingSaleId = saleId;
                    this.state.carrito = data.products || [];
                    this.state.tempEquipo = data.equipoNumber;

                    // Asignar datos a UI
                    document.getElementById('input-equipo').value = data.equipoNumber;
                    // Intentar extraer grupo si es formato "Equipo X" -> cliente = grupo
                    if (data.clientName && !data.clientName.includes("Equipo " + data.equipoNumber)) {
                        document.getElementById('input-grupo').value = data.clientName;
                        this.state.tempGrupo = data.clientName;
                    } else {
                        document.getElementById('input-grupo').value = '';
                        this.state.tempGrupo = '';
                    }

                    this.saveCart();
                    this.saveTempData();
                    this.switchTab('carrito');
                    this.showToast("Modo Edici√≥n Activado ‚úèÔ∏è");
                });
            },

            showToast(msg) {
                const toast = document.getElementById('toast');
                document.getElementById('toast-msg').innerText = msg;
                toast.classList.add('visible');
                setTimeout(() => toast.classList.remove('visible'), 2000);
            }
        };

        document.addEventListener('DOMContentLoaded', () => App.init());

    </script>
</body>
