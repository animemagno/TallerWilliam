<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Ingresos - Modular V2</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Estilos Modulares -->
    <link rel="stylesheet" href="src/assets/css/main.css">
    <style>
        /* Estilos específicos de control de entrega */
        .tabs {
            display: flex;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 13px;
            min-width: 120px;
        }

        .tab.active {
            background-color: white;
            border-bottom: 3px solid #27ae60;
            color: #27ae60;
        }

        .tab-content {
            display: none;
            padding: 12px;
        }

        .tab-content.active {
            display: block;
        }

        .formulario-rapido {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: end;
            margin-bottom: 15px;
        }

        .campo-rapido {
            flex: 1;
            min-width: 120px;
        }

        .ingresos-list {
            margin-top: 15px;
            border-top: 1px solid #ddd;
            padding: 12px;
        }

        .ingreso-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 13px;
        }

        .ingreso-monto {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="status" id="status-message"></div>
    <div class="loading-overlay" id="loading-overlay">
        <div style="text-align: center;">
            <i class="fas fa-spinner fa-spin" style="font-size: 3rem; margin-bottom: 15px;"></i>
            <div>Cargando Control de Ingresos Modular...</div>
        </div>
    </div>

    <div class="container">
        <header style="background: linear-gradient(135deg, #27ae60, #219653);">
            <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 15px;">
                <h1>Control de Ingresos - Mototaxis (V2)</h1>
            </div>
        </header>

        <div class="tabs">
            <div class="tab active" onclick="alert('Funcionalidad en desarrollo')">Ingreso Diario</div>
            <div class="tab" onclick="alert('Funcionalidad en desarrollo')">Depósitos por Equipo</div>
            <div class="tab" onclick="alert('Funcionalidad en desarrollo')">Depósitos por Cliente</div>
            <div class="tab" onclick="alert('Funcionalidad en desarrollo')">Calendario de Pagos</div>
        </div>

        <div class="tab-content active">
            <div class="formulario-rapido">
                <div class="campo-rapido">
                    <label>Fecha</label>
                    <input type="date" id="fecha-ingreso">
                </div>
                <div class="campo-rapido">
                    <label>Equipo</label>
                    <input type="number" placeholder="N° Equipo">
                </div>
                <div class="campo-rapido">
                    <label>Monto</label>
                    <input type="number" placeholder="$0.00">
                </div>
                <button class="btn btn-primary">Registrar</button>
            </div>

            <div class="ingresos-list">
                <h3>Ingresos Recientes</h3>
                <div style="text-align: center; padding: 20px;">Cargando datos...</div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <a href="index_v2.html" class="btn btn-info">Volver al Menú Principal</a>
        </div>
    </div>

    <!-- Punto de Entrada Modular -->
    <script type="module" src="src/main.js"></script>
</body>

</html>
