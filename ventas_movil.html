<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Taller Willian - M√≥vil</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Paleta Dark Premium */
            --bg-body: #0f172a;
            /* Slate 900 */
            --bg-card: #1e293b;
            /* Slate 800 */
            --bg-input: #334155;
            /* Slate 700 */
            --text-primary: #f8fafc;
            /* Slate 50 */
            --text-secondary: #94a3b8;
            /* Slate 400 */

            --accent-color: #3b82f6;
            /* Blue 500 */
            --accent-hover: #2563eb;
            /* Blue 600 */
            --success-color: #10b981;
            /* Emerald 500 */
            --danger-color: #ef4444;
            /* Red 500 */

            --nav-height: 65px;
            --header-height: 60px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            overflow-x: hidden;
            padding-bottom: calc(var(--nav-height) + 20px);
            /* Espacio para el nav menu */
        }

        /* --- HEADER --- */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            height: var(--header-height);
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        .header-logo {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-logo i {
            color: var(--accent-color);
        }

        .user-selector {
            background: var(--bg-input);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            padding: 6px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            outline: none;
            max-width: 140px;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .main-container {
            padding: 16px;
            min-height: calc(100vh - var(--header-height) - var(--nav-height));
        }

        .view-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .view-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- FORMULARIOS --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid transparent;
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: #4ef2;
            /* Ligeramente m√°s claro */
        }

        /* --- BUSCADOR --- */
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .search-clear-icon {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            display: none;
            z-index: 10;
        }

        .search-input {
            padding-left: 42px;
            padding-right: 40px;
            height: 50px;
            border-radius: 25px;
            /* Pill shape */
            font-size: 1.1rem;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        .search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        /* --- RESULTADOS BUSQUEDA --- */
        .results-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .product-card {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .prod-info h4 {
            margin: 0 0 4px 0;
            font-size: 0.95rem;
            color: var(--text-primary);
        }

        .prod-info p {
            margin: 0;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .prod-price {
            font-weight: 700;
            color: var(--success-color);
            font-size: 1.1rem;
            margin-top: 4px;
        }

        .add-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.1s;
        }

        .add-btn:active {
            transform: scale(0.9);
        }

        /* --- CARRITO (TAB 2) --- */
        .cart-item {
            background: var(--bg-card);
            padding: 16px;
            margin-bottom: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item:first-child {
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }

        .cart-item:last-child {
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
        }

        .qty-control {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-body);
            padding: 4px 8px;
            border-radius: 8px;
        }

        .qty-btn {
            color: var(--text-secondary);
            font-size: 1.1rem;
            padding: 4px;
        }

        .qty-val {
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        .delete-btn {
            color: var(--danger-color);
            padding: 8px;
            margin-left: 8px;
        }

        .cart-summary {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .total-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 10px 0 20px 0;
        }

        .success-btn {
            background: var(--success-color);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .success-btn:active {
            transform: scale(0.98);
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background: rgba(30, 41, 59, 0.95);
            /* Slate 800 blur */
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.75rem;
            gap: 4px;
            padding: 8px 16px;
            width: 100%;
            height: 100%;
            transition: color 0.2s;
            position: relative;
        }

        .nav-item i {
            font-size: 1.25rem;
            margin-bottom: 2px;
        }

        .nav-item.active {
            color: var(--accent-color);
        }

        .nav-item.active i {
            transform: translateY(-2px);
            transition: transform 0.2s;
        }

        .badge {
            position: absolute;
            top: 6px;
            right: calc(50% - 14px);
            background: var(--danger-color);
            color: white;
            font-size: 0.65rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border: 2px solid var(--bg-card);
        }

        /* --- UTILITIES --- */
        .hidden {
            display: none !important;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 16px;
            color: var(--accent-color);
        }

        /* Toasts */
        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 41, 59, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            z-index: 2000;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            width: max-content;
        }

        .toast.visible {
            opacity: 1;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="header-logo">
            <i class="fas fa-wrench"></i>
            <span>Taller Willian</span>
        </div>
        <select id="user-selector" class="user-selector" onchange="App.setUsuario(this.value)">
            <option value="" disabled selected>üë§ Usuario</option>
            <option value="Mecanico 1">Mec√°nico 1</option>
            <option value="Mecanico 2">Mec√°nico 2</option>
            <option value="Mecanico 3">Mec√°nico 3</option>
            <option value="Admin">Admin</option>
        </select>
    </header>

    <div class="main-container">

        <!-- VISTA: VENTA -->
        <div id="view-venta" class="view-section active">
            <div class="form-grid">
                <div class="form-group">
                    <label># Equipo</label>
                    <input type="tel" id="input-equipo" placeholder="1234" maxlength="4" oninput="App.saveTempData()">
                </div>
                <div class="form-group">
                    <label>Grupo</label>
                    <input type="text" id="input-grupo" placeholder="Opcional" oninput="App.saveTempData()">
                </div>
            </div>

            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="input-busqueda" class="search-input" placeholder="Buscar Repuesto..."
                    autocomplete="off">
                <i class="fas fa-times search-clear-icon" id="btn-clear-search" onclick="App.clearSearch()"></i>
            </div>

            <div id="search-results" class="results-list">
                <!-- Se llena din√°micamente -->
                <div class="empty-state">
                    <i class="fas fa-search"></i>
                    <p>Busca un producto para agregarlo</p>
                </div>
            </div>
        </div>

        <!-- VISTA: CARRITO -->
        <div id="view-carrito" class="view-section">
            <h2 style="margin: 0 0 15px 0; font-size: 1.5rem;">Pedido Actual</h2>

            <div id="cart-items-container">
                <!-- Items del carrito -->
            </div>

            <div class="cart-summary">
                <p style="color: var(--text-secondary); margin: 0;">Total Estimado</p>
                <div class="total-display" id="cart-total">$0.00</div>
                <button class="success-btn" onclick="App.enviarPedido()">
                    <i class="fas fa-paper-plane"></i>
                    ENVIAR PEDIDO
                </button>
                <p style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 10px;">
                    * Se enviar√° a caja central para impresi√≥n.
                </p>
            </div>
        </div>

        <!-- VISTA: HISTORIAL (√öltimos envios locales) -->
        <div id="view-historial" class="view-section">
            <h2 style="margin: 0 0 15px 0; font-size: 1.5rem;">Mis Env√≠os (Hoy)</h2>
            <div id="local-history-list" class="results-list">
                <!-- Historial local -->
            </div>
        </div>

    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-item active" onclick="App.switchTab('venta')">
            <i class="fas fa-plus-circle"></i>
            <span>Vender</span>
        </div>
        <div class="nav-item" onclick="App.switchTab('carrito')">
            <i class="fas fa-shopping-cart"></i>
            <span>Carrito</span>
            <div id="cart-badge" class="badge quiet">0</div>
        </div>
        <div class="nav-item" onclick="App.switchTab('historial')">
            <i class="fas fa-history"></i>
            <span>Historial</span>
        </div>
    </nav>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle" style="color: var(--success-color);"></i>
        <span id="toast-msg">Acci√≥n completada</span>
    </div>

    <script>
        // --- CONFIG FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDh074AarXaYCc-Htw-lsCeIc_95QQNSnY",
            authDomain: "tallerwilliam-732b3.firebaseapp.com",
            projectId: "tallerwilliam-732b3",
            storageBucket: "tallerwilliam-732b3.firebasestorage.app",
            messagingSenderId: "822262666247",
            appId: "1:822262666247:web:6680487bbf1108006b86a2"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- APP LOGIC ---
        const App = {
            state: {
                usuario: localStorage.getItem('tw_usuario') || '',
                carrito: JSON.parse(localStorage.getItem('tw_carrito') || '[]'),
                inventarioCache: [],
                tempEquipo: localStorage.getItem('tw_temp_equipo') || '',
                tempGrupo: localStorage.getItem('tw_temp_grupo') || ''
            },

            init() {
                // UI Init
                if (this.state.usuario) document.getElementById('user-selector').value = this.state.usuario;
                document.getElementById('input-equipo').value = this.state.tempEquipo;
                document.getElementById('input-grupo').value = this.state.tempGrupo;

                this.updateBadge();
                this.loadInventario();

                // Event Listeners
                document.getElementById('input-busqueda').addEventListener('input', (e) => this.handleSearch(e.target.value));

                // Render inicial
                this.renderCarrito();
                this.renderHistorial();
            },

            setUsuario(val) {
                this.state.usuario = val;
                localStorage.setItem('tw_usuario', val);
            },

            saveTempData() {
                this.state.tempEquipo = document.getElementById('input-equipo').value;
                this.state.tempGrupo = document.getElementById('input-grupo').value;
                localStorage.setItem('tw_temp_equipo', this.state.tempEquipo);
                localStorage.setItem('tw_temp_grupo', this.state.tempGrupo);
            },

            switchTab(tabName) {
                document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
                document.getElementById('view-' + tabName).classList.add('active');

                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                // Simple logic for nav highlight (based on order, can be improved)
                const icons = { venta: 0, carrito: 1, historial: 2 };
                document.querySelectorAll('.nav-item')[icons[tabName]].classList.add('active');

                if (tabName === 'carrito') this.renderCarrito();
                if (tabName === 'historial') this.renderHistorial();
            },

            // --- DATA & INVENTARIO ---
            async loadInventario() {
                // Cache simple para m√≥viles
                const invSnap = await db.collection('INVENTARIO').limit(200).get(); // Limite inicial
                // Combinar con provicional si es necesario, por ahora solo principal
                this.state.inventarioCache = invSnap.docs.map(d => ({ id: d.id, ...d.data() }));
                console.log("Inventario cargado items:", this.state.inventarioCache.length);
            },

            clearSearch() {
                const input = document.getElementById('input-busqueda');
                input.value = '';
                input.focus();
                this.handleSearch('');
            },

            async handleSearch(query) {
                // Mostrar/Ocultar bot√≥n X
                const clearBtn = document.getElementById('btn-clear-search');
                if (clearBtn) clearBtn.style.display = query && query.length > 0 ? 'block' : 'none';

                const container = document.getElementById('search-results');
                if (!query || query.length < 2) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-search"></i><p>Escribe para buscar...</p>
                        </div>`;
                    return;
                }

                query = query.toLowerCase();
                // Filtrar en cliente para velocidad (dataset peque√±o < 1000 items)
                const results = this.state.inventarioCache.filter(item => {
                    const desc = (item.descripcion || '').toLowerCase();
                    const cod = (item.codigo || '').toLowerCase();
                    return desc.includes(query) || cod.includes(query);
                }).slice(0, 10); // Max 10 resultados visuales

                // Render resultados
                if (results.length === 0) {
                    container.innerHTML = `<div class="empty-state"><p>No se encontraron resultados</p></div>`;
                    return;
                }

                container.innerHTML = results.map(item => `
                    <div class="product-card">
                        <div class="prod-info">
                            <h4>${item.descripcion}</h4>
                            <p>${item.codigo || 'Sin c√≥digo'}</p>
                            <div class="prod-price">$${(item.precio || 0).toFixed(2)}</div>
                        </div>
                        <button class="add-btn" onclick="App.addToCart('${item.id}')">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                `).join('');
            },

            // --- CARRITO ---
            addToCart(itemId) {
                const item = this.state.inventarioCache.find(i => i.id === itemId);
                if (!item) return;

                const existing = this.state.carrito.find(p => p.id === itemId);
                if (existing) {
                    existing.cantidad++;
                } else {
                    this.state.carrito.push({
                        id: item.id,
                        descripcion: item.descripcion,
                        precio: item.precio || 0,
                        cantidad: 1,
                        codigo: item.codigo
                    });
                }

                this.saveCart();
                this.showToast(`Agregado: ${item.descripcion}`);
            },

            removeFromCart(idx) {
                this.state.carrito.splice(idx, 1);
                this.saveCart();
                this.renderCarrito();
            },

            changeQty(idx, delta) {
                const item = this.state.carrito[idx];
                const newQty = item.cantidad + delta;
                if (newQty > 0) {
                    item.cantidad = newQty;
                } else {
                    return this.removeFromCart(idx);
                }
                this.saveCart();
                this.renderCarrito();
            },

            saveCart() {
                localStorage.setItem('tw_carrito', JSON.stringify(this.state.carrito));
                this.updateBadge();
            },

            updateBadge() {
                const count = this.state.carrito.reduce((a, b) => a + b.cantidad, 0);
                const badge = document.getElementById('cart-badge');
                badge.innerText = count;
                badge.style.display = count > 0 ? 'flex' : 'none';
            },

            renderCarrito() {
                const container = document.getElementById('cart-items-container');
                if (this.state.carrito.length === 0) {
                    container.innerHTML = `<div class="empty-state"><i class="fas fa-shopping-cart"></i><p>Tu carrito est√° vac√≠o</p></div>`;
                    document.getElementById('cart-total').innerText = "$0.00";
                    return;
                }

                let total = 0;
                container.innerHTML = this.state.carrito.map((item, idx) => {
                    total += item.precio * item.cantidad;
                    return `
                        <div class="cart-item">
                            <div style="flex:1">
                                <div style="font-weight:600; font-size:0.9rem">${item.descripcion}</div>
                                <div style="color:var(--text-secondary); font-size:0.8rem">$${item.precio.toFixed(2)} c/u</div>
                            </div>
                            <div class="qty-control">
                                <i class="fas fa-minus-circle qty-btn" onclick="App.changeQty(${idx}, -1)"></i>
                                <span class="qty-val">${item.cantidad}</span>
                                <i class="fas fa-plus-circle qty-btn" onclick="App.changeQty(${idx}, 1)"></i>
                            </div>
                            <!-- <i class="fas fa-trash delete-btn" onclick="App.removeFromCart(${idx})"></i> -->
                        </div>
                    `;
                }).join('');

                document.getElementById('cart-total').innerText = "$" + total.toFixed(2);
            },

            // --- ENVIAR PEDIDO ---
            async enviarPedido() {
                if (!this.state.usuario) {
                    alert("Por favor selecciona tu Usuario Mec√°nico arriba.");
                    return;
                }
                if (this.state.carrito.length === 0) {
                    alert("El carrito est√° vac√≠o.");
                    return;
                }
                const equipo = document.getElementById('input-equipo').value.trim();
                if (!equipo) {
                    alert("Por favor ingresa el n√∫mero de Equipo.");
                    document.getElementById('input-equipo').focus();
                    return;
                }

                const confirmacion = confirm(`¬øEnviar pedido para Equipo ${equipo}?`);
                if (!confirmacion) return;

                // Preparar objeto de venta
                // NOTA: Usamos estructura compatible con Ventas.html
                const total = this.state.carrito.reduce((sum, i) => sum + (i.precio * i.cantidad), 0);
                const grupo = document.getElementById('input-grupo').value.trim();
                const fecha = new Date(); // Timestamp local

                const ventaData = {
                    invoiceNumber: this.generateTempInvoice(),
                    clientName: grupo || 'Cliente General', // Grupo/Cliente
                    equipoNumber: equipo,
                    products: this.state.carrito,
                    total: total,
                    paymentType: 'pendiente', // Por defecto pendiente de cobro en caja
                    status: 'pendiente',      // Pagado o pendiente
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    date: fecha.toISOString().split('T')[0], // YYYY-MM-DD

                    // CAMPOS EXTRA PARA CONTROL
                    usuario: this.state.usuario,
                    origen: 'movil',
                    impreso: false, // Flag importante
                    notas: 'Generado desde App M√≥vil'
                };

                try {
                    // Guardar en Firestore
                    await db.collection('VENTAS').add(ventaData);

                    // Limpiar y Feedback
                    this.state.carrito = [];
                    this.saveCart();
                    this.state.tempEquipo = ''; // Limpiar equipo para sgte venta
                    this.state.tempGrupo = '';
                    this.saveTempData();
                    document.getElementById('input-equipo').value = '';
                    document.getElementById('input-grupo').value = '';

                    this.showToast('Pedido enviado a Caja ‚úÖ');
                    this.switchTab('venta'); // Volver a inicio
                    this.updateBadge();

                    // Guardar en historial local visual
                    this.saveLocalHistory(ventaData);

                } catch (e) {
                    console.error(e);
                    alert("Error al enviar pedido: " + e.message);
                }
            },

            generateTempInvoice() {
                // Generar un ID temporal corto
                return 'MOV-' + Math.floor(Math.random() * 10000);
            },

            // --- HISTORIAL LOCAL ---
            saveLocalHistory(data) {
                let history = JSON.parse(localStorage.getItem('tw_local_history') || '[]');
                history.unshift({
                    equipo: data.equipoNumber,
                    total: data.total,
                    hora: new Date().toLocaleTimeString(),
                    id: Math.random() // Temp ID
                });
                history = history.slice(0, 50); // Guardar ultimos 50
                localStorage.setItem('tw_local_history', JSON.stringify(history));
            },

            renderHistorial() {
                const history = JSON.parse(localStorage.getItem('tw_local_history') || '[]');
                const container = document.getElementById('local-history-list');

                if (history.length === 0) {
                    container.innerHTML = `<div class="empty-state"><p>No has enviado pedidos hoy</p></div>`;
                    return;
                }

                container.innerHTML = history.map(h => `
                    <div class="product-card" style="margin-bottom:8px">
                        <div class="prod-info">
                            <h4>Equipo ${h.equipo}</h4>
                            <p>Enviado a las ${h.hora}</p>
                        </div>
                        <div class="prod-price" style="color:var(--text-secondary)">$${h.total.toFixed(2)}</div>
                        <i class="fas fa-check-double" style="color:var(--success-color); margin-left:10px"></i>
                    </div>
                `).join('');
            },

            showToast(msg) {
                const toast = document.getElementById('toast');
                document.getElementById('toast-msg').innerText = msg;
                toast.classList.add('visible');
                setTimeout(() => toast.classList.remove('visible'), 2000);
            }
        };

        // Init App
        document.addEventListener('DOMContentLoaded', () => App.init());

    </script>
</body>
