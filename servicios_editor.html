<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Servicios - Taller Willian</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #34495e;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--secondary-color);
            margin: 0;
        }

        .card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .btn-success {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--secondary-color);
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .status-message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Dark Mode Toggle */
        .dark-mode {
            --background-color: #2c3e50;
            --card-background: #34495e;
            --text-color: #ecf0f1;
        }

        body.dark-mode input,
        body.dark-mode select {
            background: #2c3e50;
            color: white;
            border: 1px solid #555;
        }

        body.dark-mode tr:hover {
            background-color: #2c3e50;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tools"></i> Gestión de Servicios</h1>
            <button onclick="window.close()" class="btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </header>

        <div id="status-message" class="status-message"></div>

        <div class="card">
            <div class="card">
                <h2 id="form-title">Nuevo Servicio</h2>
                <input type="hidden" id="servicio-id">
                <div class="form-group">
                    <label for="descripcion">Descripción del Servicio</label>
                    <input type="text" id="descripcion" placeholder="Ej: Cambio de Aceite">
                </div>
                <div class="form-group">
                    <label for="precio">Precio ($)</label>
                    <input type="number" id="precio" step="0.01" min="0" placeholder="0.00">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn-success" onclick="guardarServicio()" id="btn-guardar" style="flex: 1;">
                        <i class="fas fa-save"></i> Guardar Servicio
                    </button>
                    <button class="btn-secondary" onclick="cancelarEdicion()" id="btn-cancelar"
                        style="flex: 1; display: none; background-color: #7f8c8d;">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </div>

            <div class="card">
                <h2>Lista de Servicios</h2>
                <table id="servicios-table">
                    <thead>
                        <tr>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="servicios-body">
                        <tr>
                            <td colspan="3" style="text-align: center;">Cargando servicios...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script>
            const CONFIG = {
                firebase: {
                    apiKey: "AIzaSyDh074AarXaYCc-Htw-lsCeIc_95QQNSnY",
                    authDomain: "tallerwilliam-732b3.firebaseapp.com",
                    projectId: "tallerwilliam-732b3",
                    storageBucket: "tallerwilliam-732b3.firebasestorage.app",
                    messagingSenderId: "822262666247",
                    appId: "1:822262666247:web:6680487bbf1108006b86a2"
                }
            };

            firebase.initializeApp(CONFIG.firebase);
            const db = firebase.firestore();

            db.enablePersistence().catch(err => console.log("Persistencia no disponible:", err.code));

            function showStatus(message, type) {
                const el = document.getElementById('status-message');
                el.textContent = message;
                el.className = `status-message status-${type}`;
                el.style.display = 'block';
                setTimeout(() => el.style.display = 'none', 3000);
            }

            async function guardarServicio() {
                const id = document.getElementById('servicio-id').value;
                const descripcion = document.getElementById('descripcion').value.trim();
                const precio = parseFloat(document.getElementById('precio').value);

                if (!descripcion) {
                    showStatus('Ingrese una descripción', 'error');
                    return;
                }
                if (isNaN(precio) || precio < 0) {
                    showStatus('Ingrese un precio válido', 'error');
                    return;
                }

                try {
                    if (id) {
                        // Actualizar existente
                        await db.collection('SERVICIOS').doc(id).update({
                            descripcion: descripcion,
                            precio: precio,
                            fechaActualizacion: new Date()
                        });
                        showStatus('Servicio actualizado correctamente', 'success');
                    } else {
                        // Crear nuevo
                        await db.collection('SERVICIOS').add({
                            descripcion: descripcion,
                            precio: precio,
                            fechaCreacion: new Date()
                        });
                        showStatus('Servicio guardado correctamente', 'success');
                    }

                    cancelarEdicion(); // Resetear formulario
                } catch (error) {
                    console.error(error);
                    showStatus('Error al guardar: ' + error.message, 'error');
                }
            }

            function cargarServicio(id, descripcion, precio) {
                document.getElementById('servicio-id').value = id;
                document.getElementById('descripcion').value = descripcion;
                document.getElementById('precio').value = precio;

                document.getElementById('form-title').textContent = 'Editar Servicio';
                document.getElementById('btn-guardar').innerHTML = '<i class="fas fa-sync"></i> Actualizar Servicio';
                document.getElementById('btn-cancelar').style.display = 'block';

                // Scroll al top para ver el formulario
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            function cancelarEdicion() {
                document.getElementById('servicio-id').value = '';
                document.getElementById('descripcion').value = '';
                document.getElementById('precio').value = '';

                document.getElementById('form-title').textContent = 'Nuevo Servicio';
                document.getElementById('btn-guardar').innerHTML = '<i class="fas fa-save"></i> Guardar Servicio';
                document.getElementById('btn-cancelar').style.display = 'none';
            }

            async function eliminarServicio(id) {
                if (!confirm('¿Está seguro de eliminar este servicio?')) return;

                try {
                    await db.collection('SERVICIOS').doc(id).delete();
                    showStatus('Servicio eliminado', 'success');
                } catch (error) {
                    console.error(error);
                    showStatus('Error al eliminar: ' + error.message, 'error');
                }
            }

            function renderTable(servicios) {
                const tbody = document.getElementById('servicios-body');
                tbody.innerHTML = '';

                if (servicios.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" style="text-align: center;">No hay servicios registrados</td></tr>';
                    return;
                }

                servicios.forEach(s => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                    <td>${s.descripcion}</td>
                    <td>$${s.precio.toFixed(2)}</td>
                    <td class="actions">
                        <button class="btn-secondary" style="background-color: #3498db; padding: 5px 10px; font-size: 0.8rem;" 
                                onclick="cargarServicio('${s.id}', '${s.descripcion}', ${s.precio})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn-danger" style="padding: 5px 10px; font-size: 0.8rem;" onclick="eliminarServicio('${s.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                    tbody.appendChild(tr);
                });
            }

            // Listener en tiempo real
            db.collection('SERVICIOS').orderBy('descripcion').onSnapshot(snapshot => {
                const servicios = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderTable(servicios);
            }, error => {
                console.error(error);
                showStatus('Error cargando servicios', 'error');
            });

        </script>
</body>

</html>
