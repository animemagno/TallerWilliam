<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Provisional - Taller William</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: 600;
            transition: opacity 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background-color: #3498db;
        }

        .btn-warning {
            background-color: #f39c12;
        }

        .btn-danger {
            background-color: #e74c3c;
        }

        .btn-success {
            background-color: #27ae60;
        }

        .btn-secondary {
            background-color: #7f8c8d;
        }

        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #2c3e50;
            color: white;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .search-box:focus {
            border-color: #3498db;
            outline: none;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .actions {
            display: flex;
            gap: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="nav-header">
            <button class="btn btn-secondary" onclick="window.location.href='inventario.html'">
                <i class="fas fa-arrow-left"></i> Volver al Inventario
            </button>
            <button class="btn btn-primary" onclick="loadData()">
                <i class="fas fa-sync"></i> Actualizar Lista
            </button>
        </div>

        <h1><i class="fas fa-boxes"></i> Inventario Provisional</h1>

        <input type="text" id="searchInput" class="search-box" placeholder=" Buscar por c贸digo, descripci贸n..."
            onkeyup="filterTable()">

        <div style="overflow-x: auto;">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>C贸digo</th>
                        <th>Descripci贸n</th>
                        <th>Precio Venta</th>
                        <th>Costo</th>
                        <th>Existencia</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="6" style="text-align:center; padding: 30px;">Cargando datos...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0; color:#2c3e50;"><i class="fas fa-edit"></i> Editar Producto</h2>
            <input type="hidden" id="editId">
            <div class="form-group">
                <label>C贸digo</label>
                <input type="text" id="editCodigo">
            </div>
            <div class="form-group">
                <label>Descripci贸n</label>
                <input type="text" id="editDescripcion">
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Precio Venta ($)</label>
                    <input type="number" step="0.01" id="editPrecio">
                </div>
                <div class="form-group">
                    <label>Costo ($)</label>
                    <input type="number" step="0.01" id="editCosto">
                </div>
            </div>
            <div class="form-group">
                <label>Existencia / Cantidad</label>
                <input type="number" id="editStock">
            </div>
            <div style="text-align: right; margin-top: 25px; border-top: 1px solid #eee; padding-top: 20px;">
                <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-success" onclick="saveChanges()">Guardar Cambios</button>
            </div>
        </div>
    </div>

    <script>
        // Configuraci贸n Firebase del Proyecto TallerWilliam
        const firebaseConfig = {
            apiKey: "AIzaSyDh074AarXaYCc-Htw-lsCeIc_95QQNSnY",
            authDomain: "tallerwilliam-732b3.firebaseapp.com",
            projectId: "tallerwilliam-732b3",
            storageBucket: "tallerwilliam-732b3.firebasestorage.app",
            messagingSenderId: "822262666247",
            appId: "1:822262666247:web:6680487bbf1108006b86a2"
        };

        // Inicializar Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const COLLECTION_NAME = "INVENTARIO_PROVICIONAL";

        let currentData = [];

        async function loadData() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 30px;"><i class="fas fa-spinner fa-spin"></i> Cargando datos...</td></tr>';

            try {
                // Obtener todos los documentos
                const snapshot = await db.collection(COLLECTION_NAME).limit(500).get();
                currentData = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    currentData.push({ id: doc.id, ...data });
                });

                // Ordenar por descripci贸n alfab茅ticamente
                currentData.sort((a, b) => (a.descripcion || '').localeCompare(b.descripcion || ''));

                renderTable(currentData);
            } catch (error) {
                console.error(error);
                tbody.innerHTML = `<tr><td colspan="6" style="color:red; text-align:center; padding: 20px;">Error al cargar: ${error.message}</td></tr>`;
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 30px; color: #777;">La colecci贸n est谩 vac铆a.</td></tr>';
                return;
            }

            data.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><strong>${item.codigo || '<span style="color:#aaa;">S/C</span>'}</strong></td>
                    <td>${item.descripcion || 'Sin descripci贸n'}</td>
                    <td style="color: #27ae60; font-weight:bold;">$${parseFloat(item.precio || 0).toFixed(2)}</td>
                    <td style="color: #7f8c8d;">$${parseFloat(item.costo || 0).toFixed(2)}</td>
                    <td>
                        <span style="font-weight:bold; ${item.cantidad < 3 ? 'color:red' : ''}">${item.cantidad || 0}</span>
                    </td>
                    <td class="actions">
                        <button class="btn btn-warning" onclick="openEditModal('${item.id}')" title="Editar"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-danger" onclick="deleteItem('${item.id}')" title="Eliminar"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function filterTable() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = currentData.filter(item =>
                (item.codigo && item.codigo.toLowerCase().includes(term)) ||
                (item.descripcion && item.descripcion.toLowerCase().includes(term))
            );
            renderTable(filtered);
        }

        function openEditModal(id) {
            const item = currentData.find(i => i.id === id);
            if (!item) return;

            document.getElementById('editId').value = id;
            document.getElementById('editCodigo').value = item.codigo || '';
            document.getElementById('editDescripcion').value = item.descripcion || '';
            document.getElementById('editPrecio').value = item.precio || 0;
            document.getElementById('editCosto').value = item.costo || 0;
            document.getElementById('editStock').value = item.cantidad || 0;

            document.getElementById('editModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        async function saveChanges() {
            const id = document.getElementById('editId').value;
            const updatedData = {
                codigo: document.getElementById('editCodigo').value,
                descripcion: document.getElementById('editDescripcion').value,
                precio: parseFloat(document.getElementById('editPrecio').value) || 0,
                costo: parseFloat(document.getElementById('editCosto').value) || 0,
                cantidad: parseFloat(document.getElementById('editStock').value) || 0,
                ultimaActualizacion: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection(COLLECTION_NAME).doc(id).update(updatedData);
                // Actualizar localmente para evitar recarga completa
                const index = currentData.findIndex(i => i.id === id);
                if (index !== -1) {
                    currentData[index] = { ...currentData[index], ...updatedData };
                }

                alert('Producto actualizado correctamente');
                closeModal();
                filterTable(); // Re-render manteniendo filtro

            } catch (error) {
                console.error(error);
                alert('Error al guardar: ' + error.message);
            }
        }

        async function deleteItem(id) {
            if (!confirm('驴Est谩s seguro de eliminar este producto del inventario provisional?\nEsta acci贸n no se puede deshacer.')) return;

            try {
                await db.collection(COLLECTION_NAME).doc(id).delete();
                // Eliminar localmente
                currentData = currentData.filter(i => i.id !== id);
                filterTable();

            } catch (error) {
                console.error(error);
                alert('Error al eliminar: ' + error.message);
            }
        }

        // Cerrar modal al hacer click fuera
        window.onclick = function (event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>

</html>
