<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - Sistema Taller Wilian</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-light">
    <div class="container">
        <header>
            <h1>Taller Wilian - Sistema de Ventas</h1>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="dashboard">
            <div class="dashboard-section">
                <h2 class="section-title">NUEVA VENTA</h2>
                
                <!-- Botones de acceso rápido -->
                <div class="quick-access">
                    <button class="btn btn-info quick-access-btn" id="historial-btn">
                        <i class="fas fa-history"></i> HISTORIAL DE VENTA
                    </button>
                    <button class="btn btn-warning quick-access-btn" id="pendientes-grupos-btn">
                        <i class="fas fa-clipboard-list"></i> FACTURAS PENDIENTES Y GRUPOS
                    </button>
                </div>
                
                <div class="venta-header">
                    <div class="venta-line-1">
                        <div class="form-group">
                            <label for="equipo">Equipo</label>
                            <input type="text" id="equipo" placeholder="Número" maxlength="4" required>
                        </div>

                        <div class="form-group">
                            <label for="ciudad">Ciudad</label>
                            <select id="ciudad">
                                <option value="LOCAL">LOCAL</option>
                                <option value="SANTA ANA">SANTA ANA</option>
                                <option value="SONSONATE">SONSONATE</option>
                                <option value="AHUACHAPAN">AHUACHAPAN</option>
                                <option value="SAN MIGUEL">SAN MIGUEL</option>
                                <option value="LA UNION">LA UNIÓN</option>
                                <option value="USULUTAN">USULUTÁN</option>
                                <option value="SAN VICENTE">SAN VICENTE</option>
                                <option value="CABAÑAS">CABAÑAS</option>
                                <option value="CHALATENANGO">CHALATENANGO</option>
                                <option value="CUSCATLAN">CUSCATLÁN</option>
                                <option value="LA LIBERTAD">LA LIBERTAD</option>
                                <option value="LA PAZ">LA PAZ</option>
                                <option value="MORAZAN">MORAZÁN</option>
                                <option value="SAN SALVADOR">SAN SALVADOR</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="cliente">Grupo</label>
                            <input type="text" id="cliente" placeholder="Nombre del grupo">
                        </div>

                        <div>
                            <button class="btn btn-success" id="contado-btn">
                                CONTADO
                            </button>
                        </div>
                    </div>

                    <div class="venta-line-2">
                        <div class="form-group">
                            <label for="buscar-producto">Buscar Producto</label>
                            <div class="search-container">
                                <input type="text" id="buscar-producto" placeholder="Código, descripción o formato: 3 pernos de culata $3">
                            </div>
                        </div>

                        <div>
                            <button class="btn btn-warning" id="pendiente-btn">
                                PENDIENTE
                            </button>
                        </div>
                    </div>
                </div>

                <div class="cart-container" id="cart-container">
                    <div class="cart-header">
                        <div>CANT</div>
                        <div>DESCRIPCIÓN</div>
                        <div>PRECIO UNIT.</div>
                        <div>SUBTOTAL</div>
                        <div>ACCIÓN</div>
                    </div>
                    <div class="cart-items-container" id="cart-items">
                        <div class="empty-cart">
                            <i class="fas fa-shopping-basket" style="font-size: 2rem; margin-bottom: 10px; opacity: 0.5;"></i>
                            <div>Carrito vacío</div>
                            <div style="font-size: 0.8rem; margin-top: 5px; color: var(--text-muted);">Los productos agregados aparecerán aquí</div>
                        </div>
                    </div>
                    <div class="cart-total" id="total-amount">
                        TOTAL: $0.00
                    </div>
                </div>
            </div>

            <div class="dashboard-section">
                <h2 class="section-title">CARRITO</h2>
                
                <div class="cart-container" id="carrito-container">
                    <div class="cart-header">
                        <div>CANT</div>
                        <div>DESCRIPCIÓN</div>
                        <div>PRECIO UNIT.</div>
                        <div>SUBTOTAL</div>
                        <div>ACCIÓN</div>
                    </div>
                    <div class="cart-items-container" id="carrito-items">
                        <div class="empty-cart">
                            <i class="fas fa-shopping-basket" style="font-size: 2rem; margin-bottom: 10px; opacity: 0.5;"></i>
                            <div>Carrito vacío</div>
                            <div style="font-size: 0.8rem; margin-top: 5px; color: var(--text-muted);">Los productos agregados aparecerán aquí</div>
                        </div>
                    </div>
                    <div class="cart-total" id="carrito-total">
                        TOTAL: $0.00
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="ventas-logic.js"></script>
</body>
</html>
