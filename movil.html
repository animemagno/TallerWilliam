<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taller Willian - Móvil</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            /* Azul más vibrante */
            --primary-dark: #1e40af;
            --secondary-color: #f8fafc;
            --accent-color: #10b981;
            --background-color: #f1f5f9;
            /* Gris azulado muy suave */
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --card-bg: #ffffff;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
            --radius-lg: 16px;
            --radius-full: 9999px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-main);
            padding-bottom: 90px;
        }

        /* HEADER MODERNO */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: var(--text-main);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .header-title {
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu-btn {
            background: #f1f5f9;
            border: none;
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .menu-btn:active {
            transform: scale(0.95);
            background: #e2e8f0;
        }

        /* MENU LATERAL */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(4px);
            z-index: 2000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-overlay.active {
            display: block;
            opacity: 1;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background: var(--card-bg);
            z-index: 2001;
            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .side-menu.active {
            left: 0;
        }

        .menu-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 30px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu-list {
            list-style: none;
            padding: 15px;
            overflow-y: auto;
        }

        .menu-item {
            padding: 16px 20px;
            margin-bottom: 8px;
            border-radius: 12px;
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background 0.2s;
            font-weight: 500;
        }

        .menu-item:hover,
        .menu-item:active {
            background-color: #f8fafc;
            color: var(--primary-color);
        }

        .menu-item i {
            width: 24px;
            text-align: center;
            color: var(--text-secondary);
        }

        .menu-item:active i {
            color: var(--primary-color);
        }

        /* CONTENIDO PRINCIPAL */
        .main-container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* SECCIONES */
        .section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* DASHBOARD ULTRA COMPACTO (TIPO PANEL - Renombrado para romper caché) */
        .dashboard-grid-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: #e2e8f0;
            /* Color de líneas divisorias */
            gap: 1px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
        }

        .stat-cell {
            background: white;
            padding: 10px 5px;
            border-radius: 0;
            /* Sin bordes redondeados individuales */
            box-shadow: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: auto;
            border: none;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0;
            line-height: 1.2;
        }

        .stat-label {
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 600;
            margin-top: 2px;
        }

        /* LISTA CON ENCABEZADO COMPACTA */
        .history-container-box {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .list-header {
            display: flex;
            background: #f8fafc;
            /* border-bottom: 1px solid #e2e8f0; */
            padding: 8px 12px;
            /* Header compacto */
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .col-1 {
            width: 35%;
        }

        /* Equipo un poco mas ancho */
        .col-2 {
            width: 30%;
            text-align: right;
            padding-right: 10px;
        }

        /* Monto */
        .col-3 {
            width: 35%;
            text-align: center;
        }

        /* Estado */


        .history-item {
            border-bottom: 1px solid #f1f5f9;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .item-row {
            padding: 10px 12px;
            /* Fila compacta (antes 12px 15px) */
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.1s;
            min-height: 44px;
            /* Altura touch amigable pero compacta */
        }

        .item-row:active {
            background: #f1f5f9;
        }

        .cell-1 {
            width: 35%;
            font-weight: 600;
            color: var(--text-main);
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .cell-2 {
            width: 30%;
            text-align: right;
            font-weight: 700;
            font-size: 0.9rem;
            padding-right: 10px;
        }

        .cell-3 {
            width: 35%;
            text-align: center;
        }

        .status-badge {
            font-size: 0.65rem;
            /* Badge más pequeño */
            padding: 3px 8px;
            border-radius: 6px;
            /* Menos redondo, más técnico */
            text-transform: uppercase;
            font-weight: 700;
            display: inline-block;
            letter-spacing: 0.5px;
        }

        .status-contado {
            background: #d4edda;
            color: #155724;
        }

        .status-pendiente {
            background: #fff3cd;
            color: #856404;
        }

        .status-cancelado {
            background: #f8d7da;
            color: #721c24;
        }

        .status-retiro {
            background: #fdedec;
            color: #c0392b;
        }

        .status-abono {
            background: #d1ecf1;
            color: #0c5460;
        }

        .amount-positive {
            color: #27ae60;
        }

        .amount-negative {
            color: #c0392b;
        }

        /* DETALLES DESPLEGABLES */
        .item-details {
            display: none;
            background: #fafafa;
            padding: 15px;
            border-top: 1px dashed #eee;
            font-size: 0.9rem;
        }

        .item-details.active {
            display: block;
            animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        .details-table th {
            text-align: left;
            color: #888;
            font-size: 0.8rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .details-table td {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .dt-cant {
            width: 15%;
            text-align: center;
            color: #666;
        }

        .dt-desc {
            width: 60%;
            padding-left: 10px;
        }

        .dt-monto {
            width: 25%;
            text-align: left;
            font-weight: bold;
        }

        .abonos-section {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            color: #555;
        }

        .abonos-title {
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2a5298;
        }

        /* UTILS */
        .section-title {
            font-size: 1.1rem;
            font-weight: 800;
            margin: 10px 0 15px 5px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .fab-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 1.5rem;
            z-index: 900;
            border: none;
            cursor: pointer;
        }

        /* BUSQUEDA MODERNA (PILL) */
        .search-input-group {
            background: var(--card-bg);
            border-radius: var(--radius-full);
            padding: 4px 4px 4px 15px;
            /* Compacto */
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            height: 42px;
            transition: border-color 0.2s;
        }

        .search-input-group:focus-within {
            border-color: var(--primary-color);
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 1rem;
            outline: none;
            color: var(--text-main);
        }

        .search-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none;
            transition: transform 0.2s;
            font-size: 0.9rem;
        }

        .search-btn:active {
            transform: scale(0.9);
        }

        /* TABS DE FILTRO (CHIPS) */
        .search-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            overflow-x: auto;
            padding: 5px;
            scrollbar-width: none;
        }

        .search-tabs::-webkit-scrollbar {
            display: none;
        }

        .search-tab {
            padding: 6px 12px;
            background: white;
            /* ... sigue igual el color ... */
            color: var(--text-secondary);
            border-radius: var(--radius-full);
            border: 1px solid #e2e8f0;
            white-space: nowrap;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .search-tab.active {
            background: var(--text-main);
            /* Black/Dark theme for active */
            color: white;
            border-color: var(--text-main);
            box-shadow: var(--shadow-md);
        }

        /* UTILS */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.2;
            color: var(--primary-color);
        }
    </style>
</head>

<body>

    <header>
        <button class="menu-btn" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="header-title">Taller Willian - Móvil</div>
        <div>
            <!-- Espacio reservado para iconos a la derecha si necesarios -->
            <i class="fas fa-sync-alt" onclick="loadTodayData()" style="cursor:pointer" title="Actualizar"></i>
        </div>
    </header>

    <!-- MENÚ LATERAL -->
    <div class="menu-overlay" onclick="toggleMenu()" id="menuOverlay"></div>
    <div class="side-menu" id="sideMenu">
        <div class="menu-header">
            <h3>Menú</h3>
            <i class="fas fa-times" onclick="toggleMenu()" style="cursor:pointer"></i>
        </div>
        <ul class="menu-list">
            <li class="menu-item" onclick="switchSection('hoy'); toggleMenu()">
                <i class="fas fa-calendar-day"></i> Resumen de Hoy
            </li>
            <li class="menu-item" onclick="switchSection('busqueda'); toggleMenu()">
                <i class="fas fa-search"></i> Búsquedas
            </li>
        </ul>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="main-container">

        <!-- DASHBOARD HOY -->
        <div id="section-hoy" class="section active">
            <!-- RESUMEN HOY (Clases actualizadas) -->
            <div class="dashboard-grid-panel">
                <div class="stat-cell">
                    <div class="stat-value" id="today-total" style="color: #2563eb">$0.00</div>
                    <div class="stat-label">Ventas Hoy</div>
                </div>
                <div class="stat-cell">
                    <div class="stat-value" id="today-abonos" style="color: #f1c40f">$0.00</div>
                    <div class="stat-label">Abonos Hoy.</div>
                </div>
                <div class="stat-cell">
                    <div class="stat-value" id="today-retiros" style="color: #ef4444">$0.00</div>
                    <div class="stat-label">Retiros</div>
                </div>
                <div class="stat-cell">
                    <div class="stat-value" id="today-caja" style="color: #10b981">$0.00</div>
                    <div class="stat-label">Caja Final</div>
                </div>
            </div>

            <h3 class="section-title"><i class="fas fa-list-ul"></i> Resumen de Actividad</h3>

            <!-- CONTENEDOR NUEVO TIPO TABLA -->
            <div class="history-container-box">
                <div class="list-header">
                    <div class="col-1">EQUIPO</div>
                    <div class="col-2">MONTO</div>
                    <div class="col-3">ESTADO</div>
                </div>
                <div id="today-list">
                    <div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Cargando...</div>
                </div>
            </div>
        </div>

        <!-- SECCIÓN 2: BÚSQUEDAS -->
        <div id="section-busqueda" class="section">
            <h3 class="section-title"><i class="fas fa-search"></i> Búsqueda Avanzada</h3>

            <div class="search-input-group">
                <input type="text" id="search-input" class="search-input" placeholder="Ingrese número de equipo...">
                <input type="date" id="search-date" class="search-input" style="display:none">
                <button class="search-btn" onclick="performSearch()">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="search-tabs" style="margin-bottom: 20px; justify-content: center;">
                <button class="search-tab active" onclick="setSearchMode('equipo', this)">Por Equipo</button>
                <button class="search-tab" onclick="setSearchMode('producto', this)">Por Producto</button>
                <button class="search-tab" onclick="setSearchMode('fecha', this)">Por Fecha</button>
            </div>

            <div id="search-results-list" class="history-list">
                <div class="empty-state">
                    <i class="fas fa-search"></i>
                    <p>Seleccione un tipo de búsqueda e ingrese los datos.</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Script de Lógica -->
    <script>
        // CONFIGURACIÓN FIREBASE (Copiada de ventas.html)
        const firebaseConfig = {
            apiKey: "AIzaSyDh074AarXaYCc-Htw-lsCeIc_95QQNSnY",
            authDomain: "tallerwilliam-732b3.firebaseapp.com",
            projectId: "tallerwilliam-732b3",
            storageBucket: "tallerwilliam-732b3.firebasestorage.app",
            messagingSenderId: "822262666247",
            appId: "1:822262666247:web:6680487bbf1108006b86a2"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ESTADO GLOBAL
        let currentSearchMode = 'equipo';

        // INICIALIZACIÓN
        document.addEventListener('DOMContentLoaded', () => {
            loadTodayData();
        });

        // FUNCIONES DE UI
        function toggleMenu() {
            document.getElementById('sideMenu').classList.toggle('active');
            document.getElementById('menuOverlay').classList.toggle('active');
        }

        function switchSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(`section-${sectionId}`).classList.add('active');
        }

        function setSearchMode(mode, btnElement) {
            currentSearchMode = mode;

            // UI Tabs
            document.querySelectorAll('.search-tab').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');

            // UI Inputs
            const textInput = document.getElementById('search-input');
            const dateInput = document.getElementById('search-date');
            const resultsList = document.getElementById('search-results-list');

            resultsList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-search"></i>
                    <p>Ingrese los datos para buscar.</p>
                </div>`;

            if (mode === 'fecha') {
                textInput.style.display = 'none';
                dateInput.style.display = 'block';
            } else {
                textInput.style.display = 'block';
                dateInput.style.display = 'none';
                if (mode === 'equipo') textInput.placeholder = "Ingrese número de equipo...";
                if (mode === 'producto') textInput.placeholder = "Nombre del producto...";
            }
        }

        // --- LÓGICA DE DATOS ---

        async function loadTodayData() {
            const listContainer = document.getElementById('today-list');
            listContainer.innerHTML = '<div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Cargando...</div>';

            try {
                // FECHA LOCAL SEGURA
                const now = new Date();
                const currentDay = now.getDate();
                const currentMonth = now.getMonth();
                const currentYear = now.getFullYear();

                const isSameDay = (dateObj) => {
                    return dateObj.getDate() === currentDay &&
                        dateObj.getMonth() === currentMonth &&
                        dateObj.getFullYear() === currentYear;
                };

                // Cargar colecciones en paralelo
                const [ventasSnap, retirosSnap, ingresosSnap] = await Promise.all([
                    db.collection('VENTAS').orderBy('timestamp', 'desc').limit(200).get(),
                    db.collection('RETIROS').orderBy('timestamp', 'desc').limit(50).get(),
                    db.collection('INGRESOS').orderBy('timestamp', 'desc').limit(50).get()
                ]);

                let allItems = [];
                let totalVentasContado = 0;
                let totalCredito = 0;
                let totalAbonos = 0;
                let totalRetiros = 0;
                let totalIngresosExtras = 0;

                // 1. PROCESAR VENTAS
                ventasSnap.forEach(doc => {
                    const data = doc.data();
                    const date = parseDate(data);

                    if (isSameDay(date)) {
                        const item = { ...data, id: doc.id, type: 'venta', dateObj: date };
                        allItems.push(item);

                        const monto = parseFloat(item.total || item.monto || 0);

                        // Sumar Venta (Contado o Crédito)
                        if (item.paymentType === 'contado') {
                            totalVentasContado += monto;
                        } else {
                            totalCredito += monto;
                        }

                        // Sumar Abonos DE HOY dentro de esta venta
                        // CORRECCIÓN: NO SUMAR ARRAY INTERNO.
                        // Causa duplicidad si ya existen documentos de abono independientes en 'INGRESOS'/'ABONOS'.
                        // Confiamos 100% en que cada abono real genera su propio documento en la colección INGRESOS.
                        /* 
                        if (item.abonos && Array.isArray(item.abonos)) {
                            item.abonos.forEach(ab => {
                                totalAbonos += parseFloat(ab.monto || 0);
                            });
                        }
                        */
                    }
                });

                // 2. PROCESAR RETIROS
                retirosSnap.forEach(doc => {
                    const data = doc.data();
                    const date = parseDate(data);

                    if (isSameDay(date)) {
                        const item = { ...data, id: doc.id, type: 'retiro', dateObj: date };
                        allItems.push(item);
                        totalRetiros += parseFloat(item.monto || 0);
                    }
                });

                // 3. PROCESAR INGRESOS (Y ABONOS INDEPENDIENTES)
                ingresosSnap.forEach(doc => {
                    const data = doc.data();
                    const date = parseDate(data);

                    if (isSameDay(date)) {
                        const isAbono = data.categoria === 'abono';
                        const item = { ...data, id: doc.id, type: isAbono ? 'abono_indep' : 'ingreso', dateObj: date };
                        allItems.push(item);

                        const monto = parseFloat(item.monto || 0);
                        if (isAbono) {
                            totalAbonos += monto;
                        } else {
                            totalVentasContado += monto; // Ingresos extras suman a la caja "venta del dia"
                        }
                    }
                });

                // Ordenar por hora descendente
                allItems.sort((a, b) => b.dateObj - a.dateObj);

                // Renderizar Resumen
                // Ventas Hoy: Sumamos Contado + Crédito para mostrar "Lo que se vendió" (aunque no todo entró en caja)
                // OJO: El usuario suele querer ver "Cuánto dinero entró".
                // Ajuste a lógica 'historialUnificado': 
                // Contado: $X
                // Caja Final = Contado + Abonos - Retiros

                // Tarjeta 1: Ventas Hoy (Efectivo Real: Contado + Ingresos)
                // Ajuste solicitado: Solo mostrar lo que entró en efectivo real por ventas/ingresos, excluyendo crédito.
                document.getElementById('today-total').textContent = `$${totalVentasContado.toFixed(2)}`;

                // Tarjeta 2: Abonos (Dinero recuperado)
                document.getElementById('today-abonos').textContent = `$${totalAbonos.toFixed(2)}`;

                // Tarjeta 3: Retiros
                document.getElementById('today-retiros').textContent = `$${totalRetiros.toFixed(2)}`;

                // Tarjeta 4: Caja Final (Dinero Real en Mano: Ventas(Contado+Ingresos) + Abonos - Retiros)
                const cajaFinal = totalVentasContado + totalAbonos - totalRetiros;
                document.getElementById('today-caja').textContent = `$${cajaFinal.toFixed(2)}`;

                // Debug para usuario si lo necesita
                console.log("Cálculo Día:", { totalVentasContado, totalCredito, totalAbonos, totalRetiros, cajaFinal });

                // Renderizar Lista
                renderList(allItems, listContainer);

            } catch (error) {
                console.error("Error cargando datos:", error);
                listContainer.innerHTML = '<div class="empty-state" style="color:red">Error cargando datos. Verifique conexión.</div>';
            }
        }

        async function performSearch() {
            const listContainer = document.getElementById('search-results-list');
            listContainer.innerHTML = '<div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Buscando...</div>';

            try {
                let results = [];

                if (currentSearchMode === 'fecha') {
                    const dateStr = document.getElementById('search-date').value;
                    if (!dateStr) { alert('Seleccione una fecha'); return; }

                    // Buscar en todas las colecciones match de fecha
                    // Esto puede ser pesado, así que limitamos o hacemos query compuesta si fuese posible.
                    // Por simplicidad en MVP: Traemos un rango razonable o usamos filtros de cliente.
                    // Firebase no deja filtrar por fecha string facilmente si guardamos timestamps.
                    // Haremos query por rango de timestamp del dia seleccionado.

                    const startOfDay = new Date(dateStr + 'T00:00:00');
                    const endOfDay = new Date(dateStr + 'T23:59:59');

                    const ventasRef = db.collection('VENTAS').where('timestamp', '>=', startOfDay).where('timestamp', '<=', endOfDay);
                    const snap = await ventasRef.get();

                    snap.forEach(doc => results.push({ ...doc.data(), id: doc.id, type: 'venta', dateObj: parseDate(doc.data()) }));

                    // Nota: Podriamos buscar tambien en RETIROS e INGRESOS si se desea historial completo del dia.
                    // Por ahora solo Ventas.

                } else if (currentSearchMode === 'equipo') {
                    const query = document.getElementById('search-input').value.trim().toLowerCase();
                    if (!query) return;

                    // ESTRATEGIA ROBUSTA: Carga Masiva + Filtro Local
                    // Firestore es muy estricto con tipos (Num vs String) y no tiene "contains".
                    // Para asegurar que encontramos el equipo sin importar formato, traemos historial reciente y filtramos.

                    // Traemos hasta 1000 ultimas ventas para asegurar buen historial
                    const snap = await db.collection('VENTAS').orderBy('timestamp', 'desc').limit(1000).get();

                    snap.forEach(doc => {
                        const data = doc.data();
                        // BUSQUEDA EXACTA: Comparamos el valor tal cual (convertido a string para seguridad)
                        // "1" == "1", pero "1" != "10"
                        if (String(data.equipoNumber || '').trim() === query) {
                            results.push({ ...data, id: doc.id, type: 'venta', dateObj: parseDate(data) });
                        }
                    });

                } else if (currentSearchMode === 'producto') {
                    const query = document.getElementById('search-input').value.trim().toLowerCase();
                    if (!query) return;

                    // Busqueda de productos es compleja en NoSQL si están dentro de arrays 'products'.
                    // Solución cliente-side: Traer ultimas X ventas y filtrar. NO es lo optimo para BD grande.
                    // Solución MVP: Buscar en las ultimas 500 ventas.

                    const snap = await db.collection('VENTAS').orderBy('timestamp', 'desc').limit(500).get();
                    snap.forEach(doc => {
                        const data = doc.data();
                        if (data.products && Array.isArray(data.products)) {
                            const found = data.products.some(p => (p.descripcion || '').toLowerCase().includes(query));
                            if (found) {
                                results.push({ ...data, id: doc.id, type: 'venta', dateObj: parseDate(data) });
                            }
                        }
                    });
                }

                renderList(results, listContainer);

            } catch (error) {
                console.error(error);
                listContainer.innerHTML = '<div class="empty-state">Error en la búsqueda o sin resultados.</div>';
            }
        }

        // RENDERIZADO ACORDEÓN (CORREGIDO)
        function renderList(items, container) {
            container.innerHTML = '';

            if (items.length === 0) {
                container.innerHTML = '<div class="empty-state">No se encontraron registros.</div>';
                return;
            }

            items.forEach((item, index) => {
                const uniqueId = `item-${index}-${Date.now()}`; // ID único para toggle
                const itemDiv = document.createElement('div');
                itemDiv.className = 'history-item';

                const monto = parseFloat(item.total || item.monto || 0).toFixed(2);
                const isNegative = item.type === 'retiro';

                // COLUMNAS PRINCIPALES
                let col1Text = ''; // Equipo
                let col3Badge = ''; // Estado
                let badgeClass = '';

                if (item.type === 'venta') {
                    col1Text = item.equipoNumber || 'S/N';
                    const estado = item.status === 'cancelado' ? 'cancelado' : (item.paymentType || 'pendiente');
                    badgeClass = `status-${estado}`;
                    col3Badge = estado;
                } else if (item.type === 'retiro') {
                    col1Text = 'RETIRO';
                    badgeClass = 'status-retiro';
                    col3Badge = 'RETIRO';
                } else if (item.type && item.type.includes('abono')) {
                    col1Text = item.equipoNumber || 'ABONO';
                    badgeClass = 'status-abono';
                    col3Badge = 'ABONO';
                } else {
                    col1Text = 'INGRESO';
                    badgeClass = 'status-contado';
                    col3Badge = 'INGRESO';
                }

                // CONTENIDO DETALLE
                let detailsHTML = '';

                // 1. Tabla de Productos (Solo Ventas)
                if (item.type === 'venta' && item.products && item.products.length > 0) {
                    let rows = item.products.map(p => `
                        <tr>
                            <td class="dt-cant">${p.cantidad || 1}</td>
                            <td class="dt-desc">${p.descripcion || p.name || '---'}</td>
                            <td class="dt-monto">$${parseFloat((p.precio || 0) * (p.cantidad || 1)).toFixed(2)}</td>
                        </tr>
                     `).join('');

                    detailsHTML += `
                        <table class="details-table">
                            <thead>
                                <tr>
                                    <th style="padding-left:10px;text-align:center">CANT</th>
                                    <th style="padding-left:10px">DESCRIPCIÓN</th>
                                    <th style="text-align:right">MONTO</th>
                                </tr>
                            </thead>
                            <tbody>${rows}</tbody>
                        </table>
                     `;
                } else if (item.type === 'retiro' || item.type === 'ingreso') {
                    // Para retiros mostramos el concepto como detalle
                    detailsHTML += `<p><strong>Concepto:</strong> ${item.concepto || 'Sin descripción'}</p>`;
                }

                // 2. Sección Abonos (Si existen)
                if (item.abonos && item.abonos.length > 0) {
                    let abonoRows = item.abonos.map(a => `
                        <div style="display:flex; justify-content:space-between; font-size:0.85rem">
                            <span>Abono (${new Date(a.fecha).toLocaleDateString()})</span>
                            <span style="font-weight:bold">$${parseFloat(a.monto).toFixed(2)}</span>
                        </div>
                    `).join('');

                    detailsHTML += `
                        <div class="abonos-section">
                            <div class="abonos-title">Historial de Abonos:</div>
                            ${abonoRows}
                        </div>
                    `;
                }

                // Si no hay detalles, mensaje simple
                if (!detailsHTML) detailsHTML = '<div style="color:#999; font-style:italic">Sin detalles adicionales</div>';

                itemDiv.innerHTML = `
                    <div class="item-row" onclick="toggleDetails('${uniqueId}')">
                        <div class="cell-1">${col1Text}</div>
                        <div class="cell-2 ${isNegative ? 'amount-negative' : 'amount-positive'}">
                            ${isNegative ? '-' : ''}$${monto}
                        </div>
                        <div class="cell-3">
                            <span class="status-badge ${badgeClass}">${col3Badge}</span>
                        </div>
                    </div>
                    <div id="${uniqueId}" class="item-details">
                        ${detailsHTML}
                        <div style="text-align:right; margin-top:10px; font-size:0.8rem; color:#aaa">
                            Ref: ${item.invoiceNumber || item.id.substring(0, 8)} | ${item.dateObj ? item.dateObj.toLocaleTimeString() : ''}
                        </div>
                    </div>
                `;

                container.appendChild(itemDiv);
            });
        }

        function toggleDetails(id) {
            const el = document.getElementById(id);
            if (el) {
                // Alternar clase active para mostrar/ocultar
                if (el.style.display === "block") {
                    el.style.display = "none";
                    el.classList.remove('active');
                } else {
                    el.style.display = "block";
                    el.classList.add('active');
                }
            }
        }

        // HELPERS
        function parseDate(data) {
            if (data.timestamp && data.timestamp.toDate) return data.timestamp.toDate();
            // Fallback para fechas string YYYY-MM-DD
            if (data.date) {
                const parts = data.date.split('-');
                return new Date(parts[0], parts[1] - 1, parts[2]);
            }
            return new Date();
        }

        function formatDate(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }
    </script>
